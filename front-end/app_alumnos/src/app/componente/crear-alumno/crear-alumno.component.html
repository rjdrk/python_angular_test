<div class="container mt-5">
    <h2>Crear Alumno</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre_alumno">Nombre Alumno</label>
            <input type="text" class="form-control" id="nombre_alumno" [(ngModel)]="alumno.nombre_alumno" name="nombre_alumno" placeholder="Ingrese el nombre del alumno" required>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha Nacimiento</label>
            <div class="input-group">
                <input class="form-control" placeholder="Seleccione una fecha" name="fecha_nacimiento" [(ngModel)]="alumno.fecha_nacimiento" ngbDatepicker #d1="ngbDatepicker">
                <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="nombre_padre">Nombre Padre</label>
            <input type="text" class="form-control" id="nombre_padre" [(ngModel)]="alumno.nombre_padre" name="nombre_padre" placeholder="Ingrese el nombre del padre" required>
        </div>
        <div class="form-group">
            <label for="nombre_madre">Nombre Madre</label>
            <input type="text" class="form-control" id="nombre_madre" [(ngModel)]="alumno.nombre_madre" name="nombre_madre" placeholder="Ingrese el nombre de la madre" required>
        </div>
        <div class="form-group">
            <label for="grado">Grado</label>
            <select class="form-select" id="grado" [(ngModel)]="alumno.grado" name="grado" required>
                <option value="" disabled selected>Seleccione un grado</option>
                <option value="Primero">Primero</option>
                <option value="Segundo">Segundo</option>
                <option value="Tercero">Tercero</option>
                <option value="Cuarto">Cuarto</option>
                <option value="Quinto">Quinto</option>
                <option value="Sexto">Sexto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grado">Sección</label>
            <select class="form-select" id="seccion" [(ngModel)]="alumno.seccion" name="seccion" required>
                <option value="" disabled selected>Seleccione una sección</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="fecha_ingreso">Fecha Ingreso</label>
                <div class="input-group">
                    <input class="form-control" placeholder="Seleccione una fecha" name="fecha_ingreso" [(ngModel)]="alumno.fecha_ingreso" ngbDatepicker #d2="ngbDatepicker">
                    <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </div>
            </div>
        </div>
        <br />
      <button type="submit" class="btn btn-primary">Crear Alumno</button>
    </form>
</div>
